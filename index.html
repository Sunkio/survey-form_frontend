<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label">Name:
            <input id="name" type="text" placeholder="Your Name"required>
        </label>
        <label id="email-label">Email:
            <input id="email" type="email" placeholder="jane.doe@email-provider.com" required>
        </label>
        <label id="number-label">Number:
            <input id="number" type="number" min="0" max="10" placeholder="between 0 and 10">
        </label>
        <select id="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>
        <label for="radio-1"></label><input id="radio-1" name="radio-set" type="radio" value="radio-1">
         Radio 1</label>
        <label for="radio-2"></label><input id="radio-2" name="radio-set" type="radio" value="radio-2">
         Radio 2</label>
        <input type="radio" id="radio-3" name="radio-set" value="radio-3">
        <label for="radio-3"> Radio 3</label>
        <label for="checkbox-1"><input type="checkbox" id="checkbox-1" name="checkbox-set" value="checkbox-1">
         Checkbox 1</label>
        <label for="checkbox-2"></label><input type="checkbox" id="checkbox-2" name="checkbox-set" value="checkbox-2">
         Checkbox 2</label>
        <label for="checkbox-3"></label><input type="checkbox" id="checkbox-3" name="checkbox-set" value="checkbox-3">
         Checkbox 3</label>
        <textarea id="textarea" placeholder="Enter your message here..."></textarea>
        <button type="submit" id="submit">Submit</button>
    </form>

</body>
</html>
